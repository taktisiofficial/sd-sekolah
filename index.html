<!DOCTYPE html>
<html lang="id" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SD Tunas Harapan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@300;400;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Nunito', 'sans-serif'],
              display: ['Fredoka', 'sans-serif'],
            },
            colors: {
              'mc-blue': '#2563EB',
              'mc-blue-light': '#60A5FA',
              'mc-yellow': '#FBBF24',
              'mc-orange': '#F59E0B',
              'mc-green': '#10B981',
              'mc-cream': '#FEF3C7',
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'fade-in-down': 'fadeInDown 1s ease-out forwards',
              'float': 'float 6s ease-in-out infinite',
              'cloud-move': 'cloudMove 20s linear infinite',
              'cloud-move-slow': 'cloudMove 35s linear infinite',
              'car-drive': 'carDrive 8s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              fadeInDown: {
                '0%': { opacity: '0', transform: 'translateY(-20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              cloudMove: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(400%)' },
              },
              carDrive: {
                '0%': { transform: 'translateX(-100px)' },
                '100%': { transform: 'translateX(600px)' }, // Adjust based on container width
              }
            }
          }
        }
      }
    </script>

  }
}
</script>
